<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Your Next Job</title>
    <link href="style.css" rel="stylesheet">
</head>


<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <h1>jobFullness.</h1>
            </div>
            <div class="header__mode">
                <div class="mode">
                    <img src="images/weather_sun.svg" class = "mode__icon">
                    <label class="switch">
                        <input class="switch__input" type="checkbox" name="checkbox">
                        <span class="switch__slider switch__slider--round"></span>
                    </label>
                    <img src="images/weather_moon.svg" class="mode__icon">
                </div>
            </div>
        </header>
        <nav class="navigation">
           <div class="filter">
               <div class="filter__title">
                   <svg class="filter__title--icon">
                       <use xlink:href="images/basic_magnifier.svg#Layer_1"></use>
                   </svg>
                   <input class="filter__title--input" type="text" name="filter-by-title"
                          placeholder="Filter by title, companies, expertise...">
               </div>
               <div class="filter__location">
                   <svg class="filter__location--icon">
                       <use xlink:href="images/basic_geolocalize-01.svg#Layer_1"></use>
                   </svg>
                   <input class="filter__location--input" type="text" name="filter-by-location"
                          placeholder="Filter by location...">
               </div>
               <div class="filter__time">
                   <label class="filter__time--input">
                       <p>Full Time Only</p>
                       <input type="checkbox">
                       <span class="filter__time--input-checkmark"></span>
                   </label>
                   <button class="button button__filter" type="button">Search</button>
               </div>
           </div>

        </nav>
        <div class="content">
        </div>
        <div class="bottom">
            <button class="button button__load-more" type="button">Load More</button>
        </div>
    </div>



<script src="script.js"></script>
</body>
</html>
